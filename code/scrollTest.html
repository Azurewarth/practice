<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML TEST</title>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');

		oDiv.addEventListener('mousewheel',scroll, false);

		function scroll(){
			var b = null;

			b = event.wheelDelta > 0 ? true : false;

			if (b)
			{
				oDiv.style.height = oDiv.offsetHeight - 10 + "px";
			} else {
				oDiv.style.height = oDiv.offsetHeight + 10 + "px";
			}

			return false;
		}
	}
</script>
<style>
	#div1 {position: absolute;top: 100px;left: 300px;width: 100px;height: 300px;background:green;}
</style>
</head>
<body >
	<div id="div1"></div>
</body>
</html>
