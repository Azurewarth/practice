<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
window.onload=function(){
	var oUl = document.getElementsByTagName('ul')[0];
	var aLi = oUl.getElementsByTagName('li');

	for(var i=0; i<aLi.length; i++)
	{
		aLi[i].draggable='true';
		aLi[i].index = i;
	}

	for(var i=0; i<aLi.length; i++)
	{
		aLi[i].ondragstart = function(ev){
			this.style.opacity = '0.6';
			ev.dataTransfer.setData('num',this.index);
			ev.dataTransfer.setDragImage(this, 0,0);
		}

		aLi[i].ondragover=function(){
			this.style.background='white';	
			return false;	
		}
		aLi[i].ondragleave=function(){
			this.style.background='#F06';
			
		}
		aLi[i].ondragend=function(ev){
			this.style.opacity = '1';
			for (var j=0; j<aLi.length; j++)
			{
				aLi[j].index = j;
			}
		}

		aLi[i].ondrop=function(ev){
			
			oUl.insertBefore(aLi[ev.dataTransfer.getData('num')], this);
			this.style.background='#F06';
		}
	}
}
</script>
<style>
	li {list-style: none; width: 50px; height: 30px; background:#F06; line-height: 30px; margin-bottom:10px; }
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
