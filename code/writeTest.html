<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
	window.onload = function(){

		for (var i = 1; i<10; i++)
		{
			
			for(var j=0; j<i; j++)
			{
				document.write('*');
			}
			document.write('</br>');
		}
		for (var i = 9; i>1; i--)
		{
			document.write()
			for(var j=1; j<i; j++)
			{
				document.write('*');
			}
			document.write('</br>');
		}

	}
</script>
</head>
<body>
	
</body>
</html>
