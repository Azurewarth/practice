<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<title>Document</title>
<script>
	window.onload = function(){

		for (var i=1; i<10; i++)
		{
			for (var j=1; j<=i; j++)
			{
				var num = i*j;
				document.write(i+'x'+j +'='+ num+'  ');
			}
			document.write('</br>');
		}
	}
</script>
</head>
<body>
	
</body>
</html>
